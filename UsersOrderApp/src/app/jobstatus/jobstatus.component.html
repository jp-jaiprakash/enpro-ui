<div>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
      <app-customsidebar></app-customsidebar>

    </mat-drawer>
    <mat-drawer-content>
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">thumb_up</mat-icon>
            Purchase Order(Normal Jobs)
          </ng-template>
          <div class="example-container">
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> 
                        <!-- <mat-chip-list> -->
                            <mat-chip color="primary" selected>{{element.symbol}}</mat-chip>
                          <!-- </mat-chip-list> -->
                       </td>
                  </ng-container>

                  <ng-container matColumnDef="changestatus">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Change Status </th>
                      <td mat-cell *matCellDef="let element">
                          <!-- <div style="text-align:center">
                              <app-dialog-demo></app-dialog-demo>
                          </div> -->
                        <button mat-raised-button (click)="changeStatusJob(element)" *ngIf="element.changestatus">Pick one</button>
                        </td>
                    </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              

          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">thumb_up</mat-icon>
            Purchase Order(Sub Jobs)
          </ng-template>
          <div class="example-container">

          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">thumb_up</mat-icon>
            Third
          </ng-template>

          Content 3
        </mat-tab>
      </mat-tab-group>


    </mat-drawer-content>
  </mat-drawer-container>
</div>
