<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title class="popup-title">Confirmation</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>
<mat-card-content>
  <div class="container">
    <div class="confirmq">Are you sure you want to perform this action?</div>
    <div>
      <button color="primary" mat-raised-button class="cancelb" (click)="onNoClick()">Cancel</button>
      <button color="secondary" mat-raised-button class="confirmb" (click)="okClicked()">Ok</button></div>

  </div>
</mat-card-content>
